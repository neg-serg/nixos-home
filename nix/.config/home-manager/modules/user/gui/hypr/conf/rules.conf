windowrulev2 = tag xwayland, xwayland:1
windowrule = stayfocused, class:(pinentry-)(.*)
windowrulev2 = tag pinentry, class:^(pinentry-)(.*)$
windowrulev2 = opacity 0.92, $file_manager_match
windowrulev2 = tag file-manager, $file_manager_match

windowrulev2 = opacity 0.0 override,$xwaylandvideobridge_match
windowrulev2 = noanim,$xwaylandvideobridge_match
windowrulev2 = noinitialfocus,$xwaylandvideobridge_match
windowrulev2 = maxsize 1 1,$xwaylandvideobridge_match
windowrulev2 = noblur,$xwaylandvideobridge_match
