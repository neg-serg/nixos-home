# Vars
$terminal = kitty --class term
$wallpaper = swww-daemon
$clipboard_manager = zsh -c 'pkill "wl-paste --watch cliphist store"; wl-paste --watch cliphist store'
$clipboard_persistence = wl-clip-persist --clipboard regular
$hyprpolkitagent = systemctl --user start hyprpolkitagent

# Exec
exec = ~/.local/bin/unlock
exec = $hyprpolkitagent

# Exec once
exec-once = $wallpaper
# With prewarm removed, start essential apps on session start
exec-once = $terminal
exec-once = $clipboard_persistence
exec-once = $clipboard_manager
## GUI session apps moved from systemd to Hypr exec-once
# Quickshell panel (respect wrapper-provided env if present via PATH)
exec-once = env RUST_LOG=info,quickshell.dbus.properties=error qs
# Floorp browser
exec-once = floorp
# Nicotine+ (Soulseek client)
exec-once = nicotine
# Obsidian (prefer Flatpak; fallback to native)
exec-once = zsh -lc 'flatpak run md.obsidian.Obsidian || exec obsidian'
# Walker background service
exec-once = walker --gapplication-service
# Hypridle daemon
exec-once = hypridle
