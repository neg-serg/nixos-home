source = ~/.config/hypr/vars.conf
source = ~/.config/hypr/classes.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/workspaces.conf

# monitorv2: explicit rule for the 4K@240 DP-2 output
monitorv2 {
  output = DP-2
  mode = 3840x2160@240
  position = 0x0
  scale = 2
  vrr = 3
}

# Disable phantom DP-1 via monitorv2 (kernel reports only 640x480)
# Avoids an extra tiny workspace when nothing is connected.
monitorv2 {
  output = DP-1
  disabled = true
}

xwayland {
  force_zero_scaling = true # unscale XWayland
  use_nearest_neighbor = true # be pixelated, not blurry
}

ecosystem {
  enforce_permissions = 1
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = $border_size
    col.active_border = $col_border_active_base $col_border_active_base 45deg
    col.inactive_border = $col_border_inactive
    resize_on_border = false # Set to true enable resizing windows by clicking and dragging on borders and gaps
    allow_tearing = true
    layout = hy3
}

plugin {
  hy3 {
    no_gaps_when_only = 1
    tab_first_window = true
    tabs {
      group_inset = 0
      height = 2
      radius = 0
      render_text = false
      text_center = false
      text_font = Iosevka
      padding = 0
      border_width = 0
      radius = 0
      blur = true
    }
    autotile {
      enable = true
    }
  }
}

# Cursor
cursor {
    sync_gsettings_theme = true
    min_refresh_rate = 240
    inactive_timeout = 3.0
    hide_on_key_press = true
}

# Render
render {
  direct_scanout = 2 
}

# Decoration
decoration {
    rounding = $rounding
    rounding_power = $rounding_power
    # Change transparency of focused and unfocused windows
    active_opacity = $opacity_active
    inactive_opacity = $opacity_inactive
    shadow {
        enabled = false
        range = 4
        render_power = 1
        color = $shadow_color
    }
    # Blur
    blur {
        enabled = true
        size = $blur_size
        passes = $blur_passes
        vibrancy = $blur_vibrancy
    }
}

