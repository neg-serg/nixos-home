bind = $M4, d, exec, $pypr toggle teardown
bind = $M4, e, exec, $pypr toggle im
bind = $M4, v, exec, $pypr toggle discord
bind = $M4, f, exec, $pypr toggle music
bind = $M4, t, exec, $pypr toggle torrment
bind = $M4+$C, p, exec, $pypr toggle mixer

bind = $M4, w, exec, raise --match class:regex="^(org\\.mozilla\\.firefox|firefox|yandex-browser|floorp|one\\.ablaze\\.floorp|floorpdeveloperedition)$" --launch $browser
bind = $M4, x, exec, raise --tag term --launch "kitty --class term"
bind = $M4, q, exec, raise --tag nwim --launch "kitty --class nwim -e nvim --server /tmp/nvim.sock --remote || nvim --listen /tmp/nvim.sock"
bind = $M4, b, exec, raise --tag vid --launch "~/.local/bin/pl video"
bind = $M4+$C, c, exec, raise --tag img --launch "swayimg ~/dw"
bind = $M4+$S, c, exec, ~/.local/bin/wl
bind = $M4+$C, v, exec, raise --tag kb --launch "bazecor"
bind = $M4, g, exec, raise --tag games --launch "flatpak run com.valvesoftware.Steam || steam"
bind = $M4, o, exec, raise --tag read --launch "zathura"
bind = $M4+$C, n, exec, raise --tag notes --launch "flatpak run md.obsidian.Obsidian"
bind = $M4+$S, o, exec, raise --tag obs --launch "obs"
bind = $M4+$S, l, exec, raise --tag games --launch "flatpak run net.lutris.Lutris || lutris"
bind = $M4, w, exec, raise --tag web --launch $browser
